 <script type="text/javascript">
 window.fetch('https://api.openweathermap.org/data/2.5/onecall?lat=48.6833&lon=6.2167&exclude=minutely&lang=fr&units=metric&appid=47fdff73311a5451cc64f7ecee1df5e3')
 	.then(res => res.json())
 	.then(function(data) {

function timeConverter(UNIX_timestamp, b){
  var a = new Date(UNIX_timestamp * 1000);
  var months = ['Jan','Fev','Mar','Avr','Mai','Jui','Jul','Aou','Sep','Oct','Nov','Dec'];
  var year = a.getFullYear();
  var month = months[a.getMonth()];
  var date = a.getDate();
  var hour = a.getHours();
  var min = a.getMinutes();
  var sec = a.getSeconds();
  if (b=1) {var time = hour + ':' + min ;}
  else if (b=2) {var time = date + ' ' + month + ' ' + year ;}
  else if (b=3) {var time = date + ' ' + month + ' ' + year + ' ' + hour + ':' + min + ':' + sec ;}

  return time;
}


var data_actuellement = data['current']
var data_heures = data['hourly']
var dt_actuellement = timeConverter(data_actuellement['dt'], 3);
console.log(timeConverter(data_actuellement['dt'], 1))
console.log(timeConverter(data_actuellement['dt'], 2))
console.log(timeConverter(data_actuellement['dt'], 3))
var dts_heures = [];
for (let i = 0; i < data_heures.length; i++) {
	
	dts_heures.push(timeConverter(data_heures[i]['dt']));
	//console.log(dts_heures)
    }




console.log(dt_actuellement)

});




</script>
